<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2a541da855.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="stylesheet" href="../css/logIn-style.css">
    <script src="../js/menu.js"></script>
    <script src="../js/title.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/logIn.js"></script>
    <title>Anmelden</title>
</head>

<body>
    <div class="row menu mb-5"></div>

    <div class="logInBox">
        <input type="text" class="name col-lg-5 col-md-10 col-sm-12" placeholder="Name, min. 4 Zeichen">
        <input type="password" class="password col-lg-5 col-md-10 col-sm-12" placeholder="Password, min. 5 Zeichen">
        <button id="logIn" class="col-lg-5 col-md-10 col-sm-12">Anmelden</button>
        <button id="toSignUp" class="col-lg-5 col-md-10 col-sm-12">Registrieren</button>
        <div id="logInMessage" class="col-lg-5 col-md-10 col-sm-12"></div>
    </div>

    <div class="signUpBox" style="display: none;">
        <input type="text" class="name col-lg-5 col-md-10 col-sm-12" placeholder="Benutzername, min. 3 Zeichen">
        <input type="date" class="bDay col-lg-5 col-md-10 col-sm-12" placeholder="Geburtsdatum" title="Geburtsdatum">
        <input type="text" class="country col-lg-5 col-md-10 col-sm-12" placeholder="Land">
        <input type="email" class="email col-lg-5 col-md-10 col-sm-12" placeholder="E-Mail">
        <input type="password" class="password1 col-lg-5 col-md-10 col-sm-12" placeholder="Password, min. 5 Zeichen">
        <input type="password" class="password2 col-lg-5 col-md-10 col-sm-12" placeholder="Password wiederholen">
        <button id="signUp" class="col-lg-5 col-md-10 col-sm-12">Registrieren</button>
        <div id="message" class="col-lg-5 col-md-10 col-sm-12"></div>
    </div>
</body>

</html>
