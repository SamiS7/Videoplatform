<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2a541da855.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="stylesheet" href="../css/videos-style.css">
    <link rel="stylesheet" href="../css/aboBox.css">
    <script src="../js/menu.js"></script>
    <script src="../js/title.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/filter.js"></script>
    <title>Videos</title>
</head>

<body>
    <div class="row menu mb-5"></div>

    <div class="row select-options">
        <form class="col-lg-3 col-md-6 col-sm-12">
            <select name="categories" id="categorie">
                <option disabled selected>Genre</option>
                <option >Unterhaltung</option>
                <option >Spiele</option>
                <option >Filme</option>
            </select>
        </form>

        <form class="col-lg-3 col-md-6 col-sm-12">
            <select name="year" id="year">
                <option disabled selected>Jahr</option>
                <option >2022</option>
                <option >2021</option>
                <option >2020</option>
                <option >2019</option>
                <option >2018</option>
            </select>
        </form>

        <form class="col-lg-3 col-md-6 col-sm-12">
            <select name="" id="order">
                <option disabled selected>Ordnen Nach</option>
                <option >Neuesten zuerst</option>
                <option >Ältesten zuerst</option>
                <option >Berühmtesten zuerst</option>
                <option >Berühmtesten zuletzt</option>
            </select>
        </form>

        <div class="col-lg-3 col-md-6 col-sm-12">
            <button class="search-button">Suchen</button>
        </div>
    </div>
    <div id="found">
        <div id="channels" class="abos-box"></div>
        <div id="videos" class="video-box video-box-nScroll"></div>
    </div>
</body>

</html>
